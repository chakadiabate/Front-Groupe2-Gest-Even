<div class="Bigblock">
        <div class="nav">

            <div class="bloc1">
                <div class="recherche">
                    <span class="cherche">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Recherche">
                    </span>
                </div>
                
                    <div class="profil">
                        <div class="textezone">
                            <img src="assets/images/profil.jpg" alt="">
                            <span><h3>Mody Barry</h3> <br> Administrateur</span>
                        </div>
                            <span><i class="fa-solid fa-circle-chevron-down"></i></span>
                    </div>
            </div>

            <div class="bloc2">
                
                    <h1>Liste des Utilisateurs</h1>
                
                <div class="droite">
                    <a (click)="afficher()"><i class="fa-solid fa-plus"></i><span>Ajouter utilisateur</span></a>
                </div>
            </div>
        
        </div>

        <div class="tableau">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Email</th>
                        <th>Tel</th>
                        <th>Rôle</th>
                        <th>Action</th>
                    </tr>
                    <tr *ngFor="let event of cat">
                        <td>{{ event.id }}</td>
                        <td>{{ event.category }}</td>
                        <td>
                            <i style="color: rgb(53, 53, 238);" class="fa-solid fa-pen-to-square"></i>
                            <i style="color: red;" class="fa-solid fa-trash"></i>
                        </td>
                        <div *ngIf="!cat.length">
                            <p>Aucun événement disponible.</p>
                        </div>
                    </tr>
                    
                    

                </table>
        </div>



        <div class="ombre" *ngIf="visible">
            <form action="">
                <div class="btnFermer" (click)="cacher()"><i class="fa-solid fa-xmark"></i></div>
                <h1>Ajouter un évévement</h1>
                <div class="input">
                    
                    <div class="Entree">
                        <label for="">Nom</label>
                        <input type="text" placeholder="le Nom" required>
                    </div>
                    <div class="Entree">
                        <label for="">Prenom</label>
                        <input type="text" placeholder="le prenom" required>
                    </div>
                    <div class="Entree">
                        <label for="">Email</label>
                        <input type="email" placeholder="l'email" required>
                    </div>
                    <div class="Entree">
                        <label for="">Télephone</label>
                        <input type="tel" placeholder="le n° tel" required>
                    </div>

                    <div class="Entree">
                        <label for="">Rôle</label>
                        <div class="select">
                            <select name="" id="" required>
                               <option value="">Admin</option>
                               <option value="">QWERTY</option>
                            </select>
                            <i class="fa-solid fa-plus" (click)="typepopup()"></i> 
                        </div>
                        <div class="popup" *ngIf="typepop">
                            <input type="text" placeholder="rôle" required>
                            <a>Ajouter</a>
                        </div>
                    </div>
                    
                </div>
                
                <div class="btnAjouter"> <button>Ajouter</button></div>
                
            </form>
        </div>
</div>
