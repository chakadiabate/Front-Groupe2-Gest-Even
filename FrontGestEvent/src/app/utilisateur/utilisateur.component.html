<div class="container">
    <h1>Gestion des Utilisateurs</h1>
  
    <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input id="nom" formControlName="nom" class="form-control" />
      </div>
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input id="prenom" formControlName="prenom" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone:</label>
        <input id="telephone" formControlName="telephone" class="form-control" />
      </div>
      <div class="form-group">
        <label for="motDePasse">Mot de Passe:</label>
        <input id="motDePasse" formControlName="motDePasse" type="password" class="form-control" />
      </div>
      <div class="form-group">
        <label for="roleId">Rôle:</label>
        <select id="roleId" formControlName="roleId" class="form-control">
          <option *ngFor="let role of roles" [value]="role.id">{{ role.role }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">{{ isEditing ? 'Modifier' : 'Ajouter' }}</button>
    </form>
  
    <hr />
  
    <h2>Liste des Utilisateurs</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Rôle</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of utilisateurs">
          <td>{{ user.nom }}</td>
          <td>{{ user.prenom }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.telephone }}</td>
          <td>{{ user.role ? user.role.role : 'Non défini' }}</td>
          <td>
            <button (click)="editUser(user)" class="btn btn-warning">Éditer</button>
            <button *ngIf="user.id !== undefined" (click)="deleteUser(user.id)" class="btn btn-danger">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>

   
      
     
  </div>
